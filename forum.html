<!DOCTYPE html>
<html>
    <head>
        <title> forum</title>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 class="text-center text-info text-capitalize font-weight-bold">Creat an account</h1>
        <div class="container">
      
        
                <div class="col-lg-8 m-auto d-block">
                   <form name="myform" onsubmit="return Validation();" class="bg-light">
                <div class="form-group">
                    <label>First name </label>
                    <input type="text" name="username" id="user" class="form-control" autocomplete="off">
                    <h5 id="username" class="text-danger font-weight-bold"> </h5>
              </div>
                  <div class="form-group">
                    <label>password</label>
                    <input type="password" name="password" id="pass" class="form-control">
                  <h5 id="password" class="text-info font-weight-bold"> </h5>
              </div>
                      <div class="form-group">
                    <label>confirm password</label>
                    <input type="password" name="conpassword" id="conpass" class="form-control">
                  <h5 id="con_password" class="text-warning font-weight-bold"> </h5>
              </div>
                       <div class="form-group">
                           <label>email</label>
                           
                           <input type="text" name="email" id="email" class="form-control" >
                           <h5 id="email_check" class="text-dark font-weight-bold"> </h5>
                           
                       </div>
                <div class="form-group" style="text-align:center">
                    <input type="submit" value="submit" class="btn btn-success">
                </div>
                    
            </form>  
                </div> 
            
      </div>
        <script>
   
   
            
        function Validation()
        {
            
            var correct_way=/^[A-Za-z]+$/;
            var username = document.getElementById("user").value;
            var password=document.getElementById("pass").value;
            var conpass=document.getElementById("conpass").value;
            var mobile=document.getElementById("mobile").value;
            var email=document.getElementById("email").value;
            
if(username=='')
    {
        document.getElementById("username").innerHTML="** Please Enter The Username";
        return false; 
    }
    if((username.length <= 2) || (username.length > 20))
        {
            document.getElementById("username").innerHTML="** Please Enter The Correct length Between 3 to 20";
            return false;
        }
        if(!isNaN(username))
            {
                document.getElementById("username").innerHTML="**Username Do Not Contain Digits";
            return false;  
            }
            if(username.match(correct_way))
                true;
            else
                {
                document.getElementById("username").innerHTML="** Only Alphabet are Allowed";
                return false;
                }
    
    
    if(password == ''){
        document.getElementById("password").innerHTML="** Please Enter The Password";
        return false;
       }
       if((password.length <= 4) || (password.length > 16))
           {
        document.getElementById("password").innerHTML="**Enter Correct Length Between 4  to 16";
        return false;
           }
           
           if(conpass == '')
               {
               document.getElementById("con_password").innerHTML="** Please Enter The Confirm Password";
        return false;  
               }
           
           
    if(password !== conpass)
        {
            document.getElementById("con_password").innerHTML="Password are Not Matching";
            return false ;
        }
        if(mobile == '')
            {
                document.getElementById("mobile_check").innerHTML="** Please Enter Mobile Number";
                return false ;
                
            }
            
            if(mobile.length != 10)
                {
                    document.getElementById("mobile_check").innerHTML="** Enter Correct Mobile Number";
                return false ;  
                }
            
            if(email == '')
                {
                    document.getElementById("email_check").innerHTML="** Please Enter Email";
                    return false ;
                }
                if(email.indexOf('@') <= 0)
                
                    {
                      document.getElementById("email_check").innerHTML="**Invalid Email Address";
                    return false ;   
                    }
                    if((email.charAt(email.length-4) != '.') && (email.charAt(email.length-3) != '.'))
                        {
                             document.getElementById("email_check").innerHTML="**Invalid Email Address";
                    return false ;
                        }
                
        }
        
        
        </script>
    </body>
</html>
